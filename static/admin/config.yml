backend:
  name: github
  repo: rotwurstesser/backpacker-website
  branch: main

media_folder: static/images
public_folder: /images

site_url: https://bernbackpackers.ch
display_url: https://bernbackpackers.ch
logo_url: /images/logos/logo.png

# German first, Spanish optional
i18n:
  structure: single_file
  locales: [de, en, es]
  default_locale: de

slug:
  encoding: ascii
  clean_accents: true

collections:

  # ====================
  # HOMEPAGE
  # ====================
  - name: homepage
    label: "üè† Homepage"
    files:
      - name: home
        label: Homepage
        file: content/pages/home.json
        fields:
          - label: "Hero Title"
            name: heroTitle
            widget: object
            fields:
              - { label: DE, name: de, widget: string, required: false }
              - { label: EN, name: en, widget: string, required: false }
              - { label: ES, name: es, widget: string, required: false }

          - label: "Hero Subtitle"
            name: heroSubtitle
            widget: object
            collapsed: true
            fields:
              - { label: DE, name: de, widget: string, required: false }
              - { label: EN, name: en, widget: string, required: false }
              - { label: ES, name: es, widget: string, required: false }

          - label: "Badge Text"
            name: heroTagline
            widget: object
            collapsed: true
            fields:
              - { label: DE, name: de, widget: string, required: false }
              - { label: EN, name: en, widget: string, required: false }
              - { label: ES, name: es, widget: string, required: false }

          - label: "Button Text"
            name: heroCta
            widget: object
            collapsed: true
            fields:
              - { label: DE, name: de, widget: string, required: false }
              - { label: EN, name: en, widget: string, required: false }
              - { label: ES, name: es, widget: string, required: false }

          - label: "Features"
            name: features
            widget: list
            collapsed: true
            required: false
            summary: "{{fields.title.de}}"
            fields:
              - { label: Icon, name: icon, widget: select, required: false, options: ["MapPin", "Wifi", "Shield", "CreditCard", "Bed", "Users", "Coffee", "Home"] }
              - label: Title
                name: title
                widget: object
                required: false
                fields:
                  - { label: DE, name: de, widget: string, required: false }
                  - { label: EN, name: en, widget: string, required: false }
                  - { label: ES, name: es, widget: string, required: false }
              - label: Description
                name: description
                widget: object
                required: false
                fields:
                  - { label: DE, name: de, widget: text, required: false }
                  - { label: EN, name: en, widget: text, required: false }
                  - { label: ES, name: es, widget: text, required: false }

          - label: "Amenities"
            name: amenities
            widget: list
            collapsed: true
            required: false
            summary: "{{fields.name.de}}"
            fields:
              - { label: Icon, name: icon, widget: select, required: false, options: ["Wifi", "Coffee", "Users", "Home", "Droplets", "Lock"] }
              - label: Name
                name: name
                widget: object
                required: false
                fields:
                  - { label: DE, name: de, widget: string, required: false }
                  - { label: EN, name: en, widget: string, required: false }
                  - { label: ES, name: es, widget: string, required: false }

          - label: "CTA Title"
            name: ctaTitle
            widget: object
            collapsed: true
            fields:
              - { label: DE, name: de, widget: string, required: false }
              - { label: EN, name: en, widget: string, required: false }
              - { label: ES, name: es, widget: string, required: false }

          - label: "CTA Text"
            name: ctaDescription
            widget: object
            collapsed: true
            fields:
              - { label: DE, name: de, widget: text, required: false }
              - { label: EN, name: en, widget: text, required: false }
              - { label: ES, name: es, widget: text, required: false }

  # ====================
  # PAGES
  # ====================
  - name: pages
    label: "üìÑ Seiten"
    folder: content/pages
    create: true
    delete: true
    slug: "{{slug}}"
    identifier_field: slug
    summary: "{{title.de}}"
    fields:
      - { label: URL, name: slug, widget: string, required: false }
      - label: Titel
        name: title
        widget: object
        fields:
          - { label: DE, name: de, widget: string, required: false }
          - { label: EN, name: en, widget: string, required: false }
          - { label: ES, name: es, widget: string, required: false }
      - label: SEO
        name: description
        widget: object
        collapsed: true
        fields:
          - { label: DE, name: de, widget: text, required: false }
          - { label: EN, name: en, widget: text, required: false }
          - { label: ES, name: es, widget: text, required: false }
      - { label: Bild, name: image, widget: image, required: false }
      - label: Inhalt
        name: content
        widget: object
        fields:
          - { label: DE, name: de, widget: markdown, required: false }
          - { label: EN, name: en, widget: markdown, required: false }
          - { label: ES, name: es, widget: markdown, required: false }
      - { label: In Nav, name: showInNav, widget: boolean, default: false, required: false }
      - { label: Reihenfolge, name: navOrder, widget: number, default: 99, required: false }
      - { label: Online, name: published, widget: boolean, default: true, required: false }

  # ====================
  # ROOMS
  # ====================
  - name: rooms
    label: "üõèÔ∏è Zimmer"
    folder: content/rooms
    create: true
    delete: true
    slug: "{{id}}"
    identifier_field: id
    summary: "{{name.de}} - CHF {{price}}"
    fields:
      - { label: ID, name: id, widget: string, required: false }
      - label: Name
        name: name
        widget: object
        fields:
          - { label: DE, name: de, widget: string, required: false }
          - { label: EN, name: en, widget: string, required: false }
          - { label: ES, name: es, widget: string, required: false }
      - label: Beschreibung
        name: description
        widget: object
        collapsed: true
        fields:
          - { label: DE, name: de, widget: text, required: false }
          - { label: EN, name: en, widget: text, required: false }
          - { label: ES, name: es, widget: text, required: false }
      - { label: Preis CHF, name: price, widget: number, required: false }
      - { label: Preistyp, name: priceUnit, widget: select, required: false, options: [{label: "Pro Bett", value: "per_bed"}, {label: "Pro Zimmer", value: "per_room"}] }
      - { label: Betten, name: beds, widget: number, required: false }
      - { label: Bad, name: bathType, widget: select, required: false, options: [{label: "Geteilt", value: "shared"}, {label: "Privat", value: "private"}] }
      - { label: Foto, name: image, widget: image, required: false }
      - label: Extras
        name: features
        widget: list
        required: false
        collapsed: true
        fields:
          - { label: DE, name: de, widget: string, required: false }
          - { label: EN, name: en, widget: string, required: false }
          - { label: ES, name: es, widget: string, required: false }
      - { label: Reihenfolge, name: order, widget: number, default: 0, required: false }
      - { label: Verf√ºgbar, name: available, widget: boolean, default: true, required: false }

  # ====================
  # GALLERY
  # ====================
  - name: gallery
    label: "üñºÔ∏è Galerie"
    folder: content/gallery
    create: true
    delete: true
    slug: "{{id}}"
    identifier_field: id
    summary: "{{title}}"
    fields:
      - { label: ID, name: id, widget: string, required: false }
      - { label: Titel, name: title, widget: string, required: false }
      - { label: Bild, name: image, widget: image, required: false }
      - { label: Kategorie, name: category, widget: select, required: false, options: ["rooms", "facilities", "common_areas", "exterior", "location"] }
      - { label: Reihenfolge, name: order, widget: number, default: 0, required: false }
      - label: Alt Text
        name: alt
        widget: object
        collapsed: true
        required: false
        fields:
          - { label: DE, name: de, widget: string, required: false }
          - { label: EN, name: en, widget: string, required: false }
          - { label: ES, name: es, widget: string, required: false }

  # ====================
  # SETTINGS
  # ====================
  - name: settings
    label: "‚öôÔ∏è Einstellungen"
    files:
      - name: general
        label: Allgemein
        file: content/settings/general.json
        fields:
          - { label: Site Name, name: siteName, widget: string, required: false }
          - { label: Telefon, name: phone, widget: string, required: false }
          - { label: Fax, name: fax, widget: string, required: false }
          - { label: Email, name: email, widget: string, required: false }
          - { label: Adresse, name: address, widget: text, required: false }
          - { label: Rezeption, name: receptionHours, widget: string, required: false }
          - { label: Check-in, name: checkIn, widget: string, required: false }
          - { label: Check-out, name: checkOut, widget: string, required: false }
          - { label: Nachtruhe, name: quietHours, widget: string, required: false }
          - { label: Booking URL, name: bookingUrl, widget: string, required: false }

      - name: social
        label: Social Media
        file: content/settings/social.json
        fields:
          - { label: Facebook, name: facebook, widget: string, required: false }
          - { label: Instagram, name: instagram, widget: string, required: false }
          - { label: TripAdvisor, name: tripadvisor, widget: string, required: false }
          - { label: Google Maps, name: googleMaps, widget: string, required: false }

      - name: seo
        label: SEO
        file: content/settings/seo.json
        fields:
          - label: Meta Title
            name: title
            widget: object
            fields:
              - { label: DE, name: de, widget: string, required: false }
              - { label: EN, name: en, widget: string, required: false }
              - { label: ES, name: es, widget: string, required: false }
          - label: Meta Description
            name: description
            widget: object
            fields:
              - { label: DE, name: de, widget: text, required: false }
              - { label: EN, name: en, widget: text, required: false }
              - { label: ES, name: es, widget: text, required: false }
          - { label: OG Image, name: ogImage, widget: image, required: false }
